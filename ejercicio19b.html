<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 19 b</title>
	<link rel="stylesheet" href="">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<style>
	.oculto{
		visibility: hidden;
	}
	.visible {
		visibility: visible;
	}
</style>
<script>
	jQuery(document).ready(function($) {
		$('html').on('dblclick', function(event) {
			alert('Has hecho doble click.')
		});
		$('#enlace').on('mouseover', function(event) {
			$('.oculto').removeClass('oculto').addClass('visible');
		});
		$('#p2').on('click', function(event) {
			$('.visible').removeClass('visible').addClass('oculto');
			$('#enlace').html('Párrafo borrado');
			$('#enlace').off('mouseover');
		});
	});
</script>
<body>
	<a href="#" id="enlace">Pasa el ratón a ver qué pasa</a>
	<p class="oculto" id="p1">Tu ratón pasó sobre el enlace.</p>
	<p class="oculto" id="p2">Borrar</p>
</body>
</html>

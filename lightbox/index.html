<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lightbox</title>
	
</head>
<style>
	img{
		width: 100px;
		height: 100px;
		border: 1px solid #7217D8;
	}
</style>
<body>
	<a href="rave1.jpg" data-lightbox="rave" data-title="Altavoz">
		<img src="rave1.jpg" alt="Altavoz para coche y rave">
	</a>
	<a href="rave2.jpg" data-lightbox="rave" data-title="Altavozaco">
		<img src="rave2.jpg" alt="Altavoz para coche y rave 2">
	</a>
</body>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="css/lightbox.css">
	<script src="js/lightbox.js"></script>
</html>

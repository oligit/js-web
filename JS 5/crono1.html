    <script>
        
        window.onload = main;

        function main() {
            var time;
            var con = 0;

            document.getElementById("boton").onclick = empezar;
            document.getElementById("boton2").onclick = iniciar;

            function empezar() {

                if (!time) {
                    arrancar();

                } else {
                    parar();
                }
            }

            function arrancar() {
                time = setInterval(mostrar, 1000);
            }

            function parar() {
                clearInterval(time);
                time = null;
            }
            function mostrar() {
                con += 1;
                document.getElementById("contenedor").textContent = con;
            }
        }

    </script>

<script>
	var datos = new Array(); 
	var i = 0;
	$('button').on('click', function(event) {
		datos[i] = $('#datos').val();
		$('ul').html('<li>'+datos[i]+'</li>');
		i++;
	});
</script>
<body>
	<fieldset>
		<legend>Formulario</legend>
		<button>Grabar</button>
		<label for="datos">Datos: </label><input type="text" name="datos" id="datos">
	</fieldset>
	<p>Datos guardados: </p>
	<ul>

	</ul>
</body>

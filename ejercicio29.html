<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<script>
	window.onload = main;
		function main (){
			console.log('entra en main');
			document.getElementById('enviar').addEventListener('click', enviar);
			var datos = new Array();
			function enviar (event){
				event.preventDefault();
				var nombre = document.getElementById('nombre').value;
				var apellido = document.getElementById('apellidos').value;
				var ciudad = document.getElementById('ciudad').value;
				var provincia = document.getElementById('provincia').value;
				var comentarios = document.getElementById('comentarios').value;
				datos = {nombre, apellido, ciudad, provincia, comentarios};
				pintar(datos);
			};
			function pintar (arr){
					document.getElementById('main').innerHTML = '<fieldset><legend>Datos: </legend><div id="field"></div></fieldset>';
				for(i in arr){
					document.getElementById('field').innerHTML += '<p>'+arr[i]+'</p>';
				}
			};
		};
</script>
<style>
	form{
		width: 30%;
	}
	label {
		width: 19%;
		float: left;
	}
	input[type="text"]{
		width: 80%;
		float: left;
		margin-bottom: 1em;
	}
	textarea {
		width: 100%;
	}
	
	input[type="submit"]{
		float: left;
		width: 50%;
	}
	input[type="reset"]{
		float: left;
		width: 50%;
	}
</style>
<body>
	<div id="main">
		<form action="#" id="formu">
			<label for="">Nombre</label>
			<input type="text" name="nombre" id="nombre" autofocus>
			<label for="">Apellido</label>
			<input type="text" name="apellido" id="apellidos">
			<label for="">Ciudad</label>
			<input type="text" name="ciudad" id="ciudad">
			<label for="">Provincia</label>
			<input type="text" name="provincia" id="provincia">
			<label for="">Comentarios</label>
			<textarea name="" cols="30" rows="10" name="comentarios" id="comentarios"></textarea>
			<input type="submit" id="enviar" value="submit">
			<input type="reset">
		</form>
	</div>
	<!-- <fieldset><legend>Datos: </legend></fieldset> -->
</body>
</html>

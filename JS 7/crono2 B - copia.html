        function Crono(conten) {
            this.time = this.
            if (this.time) {
                this.setCookie( ++this.time, 30);
            }
            else {
                this.setCookie(this.nombre, 1, 30);
            }
            
            this.conSeg = 00;
            this.conMin = 00;
            this.conHora = 00;
            this.conten = conten,

            Crono.prototype.setCookie = function ( cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = "Visita" + "=" + cvalue + "; " + expires;
            },
            Crono.prototype.getCookie = function () {
                var name = "Visita=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1);
                    if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
                }
                return "";
            },


            Crono.prototype.empezar = function () {
                if (!this.time) {
                    this.arrancar();

                } else {
                    this.parar();
                }
            },
            Crono.prototype.iniciar = function () {
                this.conSeg = 0;
               var vercrono = document.getElementById(this.conten).innerHTML = this.conSeg;
            },

            Crono.prototype.arrancar = function () {
                this.time = setInterval(this.mostrar.bind(this), 1000);
                this.setCookie(this.time,30)
            },

            Crono.prototype.parar = function () {
                clearInterval(this.time);
                this.time = null;
            },
            Crono.prototype.mostrar = function () {

                if (this.conSeg < 59) {
                    this.conSeg += 1;
                } else {
                    this.conSeg = 0;
                    this.conMin += 1;
                }
                if (this.conMin > 59) {
                    this.conMin = 0;
                    this.conHora += 1;
                }
                

               var vercrono = document.getElementById(this.conten).innerHTML = "" + this.conHora + ":"  + this.conMin + ":"  + this.conSeg;
            }
        };

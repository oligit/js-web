        function Conta() {
            this.conCokiie = this.getCookie();

            if (this.conCokiie) {
               this.setCookie(++this.conCokiie, 100);
            } else {
                this.setCookie( 1, 30);
            }

        }
        Conta.prototype.vaciar = function () { this.setCookie(0, -1) }

         Conta.prototype.reiniciar = function () {

            location.reload(true);

        }

         Conta.prototype.mostrar  = function () {
             this.conCokiie = this.getCookie();
             document.getElementById("contenedor").textContent = this.conCokiie;

         }

         Conta.prototype.iniciar = function () {
             
             this.setCookie(1, 100);
         }


         Conta.prototype.setCookie = function (value, exDays) {
            var d = new Date();
            d.setTime(d.getTime() + (exDays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = "visitas" + "=" + value + "; " + expires;

        }

        Conta.prototype.getCookie = function() {
            var name = "visitas=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) != -1) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
       
                window.onload = main;

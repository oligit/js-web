    <script>
        
       
        function main() {

               
            document.getElementById("boton1").onclick = function () {
                var conCokiie = getCookie();
                mostrar(conCokiie);
            }
            document.getElementById("boton2").onclick = reiniciar;
            document.getElementById("boton3").onclick = function () { setCookie(1, 100) };
            document.getElementById("boton4").onclick = function () { setCookie(0, -1) };

            var conCokiie = getCookie();

            if (conCokiie) {
                setCookie(++conCokiie, 100);
            }

        }
        function reiniciar() {

            location.reload(true);

        }

        function mostrar(cont) {

            document.getElementById("contenedor").textContent = cont;

        }


        function setCookie(value, exDays) {
            var d = new Date();
            d.setTime(d.getTime() + (exDays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = "visitas" + "=" + value + "; " + expires;

        }

        function getCookie() {
            var name = "visitas=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) != -1) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
       
                window.onload = main;

    </script>
